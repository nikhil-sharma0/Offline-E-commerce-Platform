<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Register</title>
<style>
input
{
background-color:#e6e6e6;
padding:10px;
height:25px;
width:45%;
}
</style>
</head>
<body bgcolor=#2E3268><center>
<div style="height:80%; width:80%; padding:20px;">
<button id="login" style="border:1px solid #989479; color:#2E3268; float:right; cursor:pointer; font-size:15px; background-color:black; padding:5px;">Login</button><br><br>
<text id="text" style="color:red; display:none;">Sorry! Username already taken</text><br>
<input id="username" placeholder="Username" type="text"><br><br>
<input id="name" placeholder="Full Name" type="text"><br><br>
<input id="password" placeholder="Password" type="password"><br><br>
<input id="cpassword" placeholder="Confirm Password" type="password"><br><br><br>
<button id="submit" style="border:1px solid #989479; color:#2E3268; font-weight:bold; cursor:pointer; font-size:25px; background-color:black; padding:8px;">Submit</button>
</div>
<script src="register.js"></script>
</body>
</html>
