<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Login</title>
<style>
input
{
background-color:#e6e6e6;
padding:10px;
height:40px;
width:60%;
}
</style>
</head>
<body bgcolor=#2E3268>
<div style="height:50px;">
<button id="deldata" style="float:left; border:none; cursor:pointer; color:#2E3268; background-color:black;">Delete User data</button>
<button id="del" style=" border:none; float:right; cursor:pointer; color:#2E3268; background-color:black; font-size:10px;">Delete All data</button>
<br>
<button id="register" style="float:right; height:60%; width:100%; border:1px solid black; background-color:#989479; color:#2E3268; font-weight:bold; cursor:pointer;">Register</button>
</div><br>
<div id="signin">
<center>
<input id="username" placeholder="Username" type="text"><br><br><br>
<input id="password" placeholder="Password" type="password"><br><br><br>
<button id="login" style="background-color:black; color:#2E3268; font-weight:bold; cursor:pointer; font-size:30px; padding:7px; border:1px solid #989479;">Login</button>
</center>
</div>
<script src="login.js"></script>
</body>
</html>
